<div class="row top">
  <div class="col s12">
    <div class="card profile" ng-repeat="meal in MealIndex.meals track by $index">
      <div class="card-content">
        <p><a ui-sref="mealShow({id: meal.id })">{{meal.name}}</a></p>
        <p><strong>Price per person:</strong> {{meal.price_person}}</p>
        <p><strong>Date:</strong> {{meal.date}}</p>
        <p><strong>Category:</strong> {{meal.category.title}}</p>
        <!-- <span>Tags: </span>{{meal.tags.title}}</h4> -->
        <!-- <span ng-repeat = "meal in meal.ratings track by $index">Ratings: </span>{{ratings.evaluation}} -->
      </div>
    </div>
  </div>
</div>
