
<h2>Available Meals</h2>

<div class="row top">
  <ul>
    <li ui-sref="mealShow({id: meal.id })" ng-repeat="meal in MealIndex.meals track by $index">
      <div class="col l4 s6">
        <div class="card">
          <div class="card-image">
            <img class="meal-index-img" src="{{ meal.image}}">
            <span class="card-title">{{ meal.name }}</span>
          </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
