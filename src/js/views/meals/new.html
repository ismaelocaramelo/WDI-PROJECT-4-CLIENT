<div class="row top">
  <form class="col s12 m8 offset-m2" ng-submit="MealNew.create(MealNew.meal)">
    <h4>Create a Meal</h4>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Name" class="validate" ng-model="MealNew.meal.name">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Quantity" class="validate" ng-model="MealNew.meal.quantity">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Image" class="validate" ng-model="MealNew.meal.image">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Price person" class="validate" ng-model="MealNew.meal.price_person">
      </div>
    </div>
    <input type="date" name="input" ng-model="MealNew.meal.date" placeholder="Insert your date" min="MealNew.date" max="MealNew.maxdate" required />
    <div class="row">
      <input type="submit" class="waves-effect waves-light btn col s12" value="Submit">
    </div>
    <!-- <div class="input-field col s12">
      <input class="validate" ng-model="MealCreate.createMeal.tags">
      <label>#Tags</label>
    </div> -->
  </form>
</div>
