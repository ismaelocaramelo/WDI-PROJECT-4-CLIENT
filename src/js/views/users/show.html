<div class="container">
  <div class="span3 well col-sm-5 col-xs-12">
    <center>
      <h3>{{ userShow.user.first_name }} {{userShow.user.last_name}}</h3>
      <img src="{{userShow.user.photo}}">
      <h4 class="media-heading"><small><span>Email: </span>{{userShow.user.email}}</small></h4>
      <div ng-show="userShow.user.own_groups.length">
        <h4 class="media-heading">My groups:</h4>
        <ul>
          <li ng-repeat="group in userShow.user.own_groups">
            <h6><a ui-sref="groupShow({id: group.id})">{{group.name}}</a></h6>
          </li>
        </ul>
      </div>
      <div ng-show="userShow.user.meals.length">
        <h4 class="media-heading">My meals:</h4>
        <ul>
          <li ng-repeat="meal in userShow.user.meals">
            <h6><a ui-sref="mealShow({id: meal.id})">{{meal.name}}</a></h6>
          </li>
        </ul>
      </div>

      <center>
        <button ng-if="userShow.user.id === main.user.id" class="btn btn-warning" ng-click="userShow.delete(main.user)">Delete My Account</button>
      </center>
    </center>
  </div>
</div>
